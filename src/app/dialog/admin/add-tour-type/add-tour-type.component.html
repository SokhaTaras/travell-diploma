<form [formGroup]="formGroup">
  <h2 mat-dialog-title>Додати новий тип туру</h2>
  <div mat-dialog-content class="add-tour-form">
    <p>
      <mat-form-field>
        <mat-label>Назва</mat-label>
        <input formControlName="name" matInput>
        <mat-error *ngIf="formGroup?.get('name').invalid">Назву не введено</mat-error>
        <mat-icon matSuffix>dns</mat-icon>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field>
        <mat-label>Опис</mat-label>
        <textarea formControlName="description" matInput></textarea>
        <mat-error *ngIf="formGroup?.get('description').invalid">Опис не введено</mat-error>
        <mat-icon matSuffix>description</mat-icon>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field>
        <mat-label>Ссилка на зображення</mat-label>
        <input formControlName="imagePath" matInput>
        <mat-error *ngIf="formGroup?.get('imagePath').invalid">Ссилку на зображення не введено</mat-error>
        <mat-icon matSuffix>add_photo_alternate</mat-icon>
      </mat-form-field>
    </p>
  </div>
  <div mat-dialog-actions>
    <button mat-flat-button color="primary" (click)="addTourType()">Додати</button>
    <button mat-flat-button color="basic" (click)="onNoClick()">Скасувати</button>
  </div>
</form>
